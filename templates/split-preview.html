<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWorks QA - Split Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --teal: #008080;
            --teal-light: #00A0A0;
            --teal-dark: #006666;
            --coral: #FF6B6B;
            --coral-light: #FF8E8E;
            --coral-dark: #E55A5A;
            --white: #FFFFFF;
            --black: #000000;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--gray-50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-frame {
            width: 375px;
            height: 812px;
            background: var(--gray-900);
            border-radius: var(--radius-xl);
            padding: 8px;
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: var(--spacing-xs);
        }

        .back-button {
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius-full);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
            font-size: 1rem;
            transition: all var(--transition-normal);
        }

        .back-button:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        /* Split Preview Container */
        .split-container {
            flex: 1;
            position: relative;
            background: var(--gray-100);
            overflow: hidden;
        }

        /* Mock Images */
        .image-panel {
            position: absolute;
            top: 0;
            bottom: 0;
            background: var(--white);
            border-radius: var(--radius-lg);
            margin: var(--spacing-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .image-panel.receipt {
            left: 0;
            right: 50%;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .image-panel.bowl {
            left: 50%;
            right: 0;
            background: linear-gradient(135deg, #fef7ed 0%, #fed7aa 100%);
        }

        /* Mock Image Content */
        .mock-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mock-receipt {
            background: 
                linear-gradient(90deg, transparent 0%, rgba(0, 128, 128, 0.1) 20%, rgba(0, 128, 128, 0.1) 80%, transparent 100%),
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(0, 128, 128, 0.05) 20px, rgba(0, 128, 128, 0.05) 22px);
        }

        .mock-bowl {
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 107, 107, 0.05) 0%, transparent 50%);
        }

        .image-icon {
            font-size: 3rem;
            color: var(--gray-400);
            margin-bottom: var(--spacing-md);
        }

        .image-label {
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--gray-600);
            font-size: 1rem;
        }

        /* Draggable Divider */
        .divider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: var(--teal);
            transform: translateX(-50%);
            cursor: ew-resize;
            z-index: 10;
            transition: all var(--transition-normal);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: var(--teal);
            border-radius: var(--radius-full);
            border: 3px solid var(--white);
            box-shadow: var(--shadow-md);
        }

        .divider::after {
            content: 'â‹®';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: bold;
        }

        .divider:hover {
            background: var(--teal-dark);
            width: 6px;
        }

        .divider:hover::before {
            background: var(--teal-dark);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Panel Labels */
        .panel-label {
            position: absolute;
            top: var(--spacing-md);
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-700);
            backdrop-filter: blur(10px);
        }

        .panel-label.receipt {
            left: var(--spacing-lg);
        }

        .panel-label.bowl {
            right: var(--spacing-lg);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: var(--spacing-lg);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            text-align: center;
            max-width: 280px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
        }

        .instruction-text {
            font-size: 0.875rem;
            color: var(--gray-700);
            margin-bottom: var(--spacing-xs);
        }

        .instruction-subtext {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* Bottom Controls */
        .bottom-controls {
            background: var(--white);
            padding: var(--spacing-lg);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: var(--spacing-md);
        }

        .control-button {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-retake {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-retake:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .btn-confirm {
            background: var(--teal);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-confirm:hover {
            background: var(--teal-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-800);
            z-index: 3;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid var(--gray-400);
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: var(--gray-400);
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            width: 80%;
            height: 100%;
            background: var(--success);
            border-radius: 1px;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: var(--gray-300);
            border-radius: var(--radius-full);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">
                    <span>9:41</span>
                </div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <div class="battery">
                        <div class="battery-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Header -->
            <div class="header">
                <div>
                    <div class="header-title">Auto-Split Preview</div>
                    <div class="header-subtitle">Adjust the split line if needed</div>
                </div>
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>

            <!-- Split Preview Container -->
            <div class="split-container">
                <!-- Receipt Panel -->
                <div class="image-panel receipt slide-in">
                    <div class="panel-label receipt">
                        <i class="fas fa-receipt" style="margin-right: var(--spacing-xs);"></i>
                        Receipt
                    </div>
                    <div class="mock-image mock-receipt">
                        <div style="text-align: center;">
                            <i class="fas fa-file-text image-icon"></i>
                            <div class="image-label">Receipt Image</div>
                        </div>
                    </div>
                </div>

                <!-- Bowl Panel -->
                <div class="image-panel bowl slide-in">
                    <div class="panel-label bowl">
                        <i class="fas fa-utensils" style="margin-right: var(--spacing-xs);"></i>
                        Bowl
                    </div>
                    <div class="mock-image mock-bowl">
                        <div style="text-align: center;">
                            <i class="fas fa-utensils image-icon"></i>
                            <div class="image-label">Bowl Image</div>
                        </div>
                    </div>
                </div>

                <!-- Draggable Divider -->
                <div class="divider" id="divider"></div>

                <!-- Instructions -->
                <div class="instructions">
                    <div class="instruction-text">Drag the divider to adjust split</div>
                    <div class="instruction-subtext">Tap and hold to fine-tune the separation</div>
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <button class="control-button btn-retake">
                    <i class="fas fa-redo"></i>
                    Retake
                </button>
                <button class="control-button btn-confirm">
                    <i class="fas fa-check"></i>
                    Confirm Split
                </button>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Simple drag functionality for the divider
        const divider = document.getElementById('divider');
        const splitContainer = document.querySelector('.split-container');
        const receiptPanel = document.querySelector('.image-panel.receipt');
        const bowlPanel = document.querySelector('.image-panel.bowl');

        let isDragging = false;
        let startX = 0;
        let startLeft = 0;

        divider.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startLeft = divider.offsetLeft;
            divider.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - startX;
            const newLeft = startLeft + deltaX;
            const containerWidth = splitContainer.offsetWidth;
            
            // Constrain to reasonable bounds (20% - 80%)
            const minLeft = containerWidth * 0.2;
            const maxLeft = containerWidth * 0.8;
            const constrainedLeft = Math.max(minLeft, Math.min(maxLeft, newLeft));

            divider.style.left = constrainedLeft + 'px';
            receiptPanel.style.right = (containerWidth - constrainedLeft) + 'px';
            bowlPanel.style.left = constrainedLeft + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                divider.style.transition = 'all 0.3s ease';
            }
        });

        // Touch events for mobile
        divider.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startLeft = divider.offsetLeft;
            divider.style.transition = 'none';
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const deltaX = e.touches[0].clientX - startX;
            const newLeft = startLeft + deltaX;
            const containerWidth = splitContainer.offsetWidth;
            
            const minLeft = containerWidth * 0.2;
            const maxLeft = containerWidth * 0.8;
            const constrainedLeft = Math.max(minLeft, Math.min(maxLeft, newLeft));

            divider.style.left = constrainedLeft + 'px';
            receiptPanel.style.right = (containerWidth - constrainedLeft) + 'px';
            bowlPanel.style.left = constrainedLeft + 'px';
        });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                divider.style.transition = 'all 0.3s ease';
            }
        });
    </script>
</body>
</html>

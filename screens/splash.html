<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWorks QA - Splash Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --teal: #008080;
            --teal-light: #00A0A0;
            --teal-dark: #006666;
            --coral: #FF6B6B;
            --coral-light: #FF8E8E;
            --coral-dark: #E55A5A;
            --white: #FFFFFF;
            --black: #000000;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--teal) 0%, var(--coral) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .mobile-frame {
            width: 375px;
            height: 812px;
            background: var(--gray-900);
            border-radius: var(--radius-xl);
            padding: 8px;
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Background Pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 128, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 160, 160, 0.05) 0%, transparent 50%);
            z-index: 1;
        }

        /* Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Logo and Brand */
        .logo-section {
            margin-bottom: var(--spacing-2xl);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--teal), var(--coral));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--white);
            z-index: 1;
        }

        .brand-name {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--teal);
            margin-bottom: var(--spacing-sm);
        }

        .tagline {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--spacing-lg);
            line-height: 1.4;
        }

        .description {
            font-size: 1rem;
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: var(--spacing-2xl);
            max-width: 280px;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(135deg, var(--teal), var(--teal-dark));
            color: var(--white);
            border: none;
            border-radius: var(--radius-full);
            padding: var(--spacing-lg) var(--spacing-2xl);
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 2rem;
            color: var(--teal);
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 1.5rem;
            color: var(--coral);
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 15%;
            font-size: 1.8rem;
            color: var(--teal);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-800);
            z-index: 3;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid var(--gray-400);
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: var(--gray-400);
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            width: 80%;
            height: 100%;
            background: var(--success);
            border-radius: 1px;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: var(--gray-300);
            border-radius: var(--radius-full);
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">
                    <span>9:41</span>
                </div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <div class="battery">
                        <div class="battery-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Background Pattern -->
            <div class="bg-pattern"></div>

            <!-- Floating Elements -->
            <div class="floating-element">
                <i class="fas fa-utensils"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-receipt"></i>
            </div>
            <div class="floating-element">
                <i class="fas fa-check-circle"></i>
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-shield-alt logo-icon"></i>
                    </div>
                    <h1 class="brand-name">PokeWorks QA</h1>
                </div>

                <h2 class="tagline">Verify Bowl & Receipt<br>in One Tap</h2>
                
                <p class="description">
                    Capture your poke bowl and receipt together. Our AI instantly analyzes and verifies accuracy with confidence scores.
                </p>

                <button class="cta-button">
                    <i class="fas fa-play" style="margin-right: var(--spacing-sm);"></i>
                    Get Started
                </button>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
